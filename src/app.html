<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
    <style>
      body {
        background-color:#151515;
        margin-left: 10%;
        margin-right: 10%;
        color: #c2c2c2;
      }
      header {
        display: flex;
        align-items: center;
        margin-top: 2%;
        margin-bottom: 2%;
      }
      header div:first-child {
        flex-shrink: 0;
        flex-grow: 0;
        margin-right: 16px;
      }
      header nav {
        flex-grow: 1;
        display: flex;
        justify-content: flex-end;
      }
      #indexTitle {
        font-size: 1.5em;
        font-weight: bold;
        text-decoration: none;
      }
      a {
        text-decoration: none;
        color: #2f459c !important;
      }
      nav a {
        margin-left: 2%;
        margin-right: 2%
      }
    </style>

    <link rel="stylesheet" href="/fonts/font.css">

    <style>
      body {
        font-family: 'edfont';
      }
    </style> 
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
